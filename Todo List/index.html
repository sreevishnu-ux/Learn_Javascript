<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d839633a9f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My TOdo's</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input type="text" name='search' class="form-control m-auto" placeholder="Search tasks">
             </form>
        </header>

        <ul class="list-group todos mx-4 text-light"> 
            <li class="list-group-item  d-flex justify-content-between align-items-center">
                <span>Watch movies</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Study for exams</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy Milk</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new task</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>


    </div>

    <script src="app.js"></script>

</body>
</html>
