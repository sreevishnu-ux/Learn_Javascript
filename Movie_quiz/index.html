<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <div class="intro py-3 bg-white text-center">
       <div class="container">
           <h2 class="text-primary display-4 p-3 my-4 p-4 ">Movie Quiz</h2>
       </div>
   </div>

   <div class="result py-4 d-none bg-light text-center">
       <div class="container-lead">
           <p>Congrats! You are <span class="text-primary display-4 p-3">0%</span> Cinephile</p>
       </div>
   </div>






   <div class="quiz py-4 bg-dark">
       <div class="container">
           <h2 class="my-5 text-white">Start Answering...</h2>
            <form class="quiz-form  text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Highest Grossing movie of all time?</p>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q1" value="A" checked>
                        <label class="form-check-label" for="flexRadioDefault1">Avengers Endgame </label>
                    </div>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q1" value="B" >
                        <label class="form-check-label" for="flexRadioDefault2">Avatar</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who directed Inception?</p>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q2" value="A" checked>
                        <label class="form-check-label">Chris Nolan</label>
                    </div>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q2" value="B" >
                        <label class="form-check-label"> David Fincher</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which actress has the most oscar nominations?</p>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q3" value="A" checked>
                        <label class="form-check-label">Meryl Streep</label>
                    </div>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q3" value="B" >
                        <label class="form-check-label">Octavia Spencer</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. For which movie did Leo di Caprio win his first oscar?</p>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q4" value="A" checked>
                        <label class="form-check-label">The Revenant</label>
                    </div>
                    <div class="form-check my-2 text-white 50">
                        <input type="radio" name="Q4" value="B" >
                        <label class="form-check-label">What's Eating Gilbert Grape</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>




            </form>

       </div>
   </div>
</body>
<script src = "script.js"></script>
</html>
